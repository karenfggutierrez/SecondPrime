    <form class="row g-3" method="POST" id="form">
      <div class="col-md-6">

      </div>

        <input type="text" class="form-control" id="direccion">
      </div>
      <div class="col-md-6">
        <label for="tel" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="tel" placeholder="Ingresa tu número de TEL">
      </div>
      <div class="col-md-6">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad">
      </div>
      <div class="col-md-4">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select">
          <option selected>Jalisco</option>
          <option>Michoacán</option>
          <option>CDMX</option>
          <option>Estado de México</option>
          <option>Guanajuato</option>
          <option>Oaxaca</option>
          <option>Monterrey</option>
          <option>Chihuahua</option>
          <option>Sinaloa</option>
          <option>Zacatecas</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="codigo_postal" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="codigo_postal">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="gridCheck">
            Acepto los términos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" id="Uni-button" class="btn btn-primary">Continuar</button>
        <p class="warnings" id="warnings"></p>
      </div>
    </form>
