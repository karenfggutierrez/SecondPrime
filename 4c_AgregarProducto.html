            <p>Agregar Imagen</p>

        <!--Formulario 1-->
        <section class="form1">
            <form action="" class="row g-3">
                <div class="col-md-6">    
                    <label for="nombreP" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombreP">
                </div>

                <div class="col-md-6">
                    <label for="tipoP" class="form-label">Tipo de Producto:</label>
                    <select name="tipoP" class="form-control" id="tipoP">
                        <option selected>Laptop</option>
                        <option>Celular</option>
                        <option>Televisión digital</option>
                        <option>Tablet</option>
                    </select>
                </div>

                <div class="col-md-12"><br><hr></div>
                <br><br><br>
            </form>
        </section>

        <!--Formulario 2-->
        <section class="form2">
            <h2>Ficha Técnica</h2>
            <form action="" class="row g-3">
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca">
                </div>

                <div class="col-md-6">
                    <label for="idP" class="form-label">ID publico:</label>
                    <input type="text" class="form-control" id="idP">
                </div>

                <div class="col-md-6">
                    <label for="memoria" class="form-label">Memoria de Almacenamiento:</label>
                    <input type="text" class="form-control" id="memoria">
                </div>

                <div class="col-md-6">
                    <label for="tipoT" class="form-label">Tipo de Tecnologia:</label>
                    <select name="tipoT" class="form-control" id="tipoT">
                        <option selected>3G</option>
                        <option>4G</option>
                        <option>5G</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="sistema" class="form-label">Sistema Operativo:</label>
                    <input type="text" class="form-control" id="Sistema">
                </div>

                <div class="col-md-6">
                    <label for="modelo" class="form-label">Año del modelo:</label>
                    <input type="number" name="" class="form-control" id="modelo" min="2016" max="2022">
                </div>

                <div class="col-md-6">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" class="form-control" id="color">
                </div>
            </form>
        </section>

        <!--Formulario 3-->
        <section class="form3">
            <h2>Descripción</h2><br>
            <form action="" class="row g-3">
                <div class="col-md-3">
                    <label for="descripcion" class="form-label">Descripción del producto:</label>
                </div>
                <div class="col-md-9">
                    <textarea name="texto" rows="2" cols="100" class="form-control" id="descripcion"></textarea>
                </div>
                
                <div class="col-md-3">
                    <label for="accesorios" class="form-label">Accesorios:</label>
                </div>
                <div class="col-md-9">
                    <textarea name="texto" rows="4" cols="100" class="form-control"  id="accesorios"></textarea>
                </div>
                <div class="boton">
                    <button type="submit" class="btn btn-primary">Registrar Producto</button>
                </div>
            </form>
        </section>
